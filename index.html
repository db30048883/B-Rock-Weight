<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B-Rock Gradation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      position: relative;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }
    .numpad button {
      width: 100%;
      padding: 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
      touch-action: manipulation;
    }
    #enterWeight {
      padding: 20px;
      font-size: 1.4rem;
    }
    .numpad button:hover {
      background-color: #3a3a3a;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      touch-action: manipulation;
    }
    button:hover {
      background-color: #218838;
    }
    #saveLog, #toggleBtn {
      background-color: orange;
    }
    #results, #savedLogs, #rockList {
      margin-top: 24px;
    }
    pre {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      color: #f0f0f0;
    }
    #advancedOptions button {
      margin-top: 8px;
      background-color: #444;
    }
    #advancedOptions button:hover {
      background-color: #555;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    details[open] summary {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>B-Rock Gradation</h1>
    <form id="bRockForm" onsubmit="return false;">
      <input type="text" id="rockWeight" placeholder="Enter rock weight (lbs)" readonly>
      <div class="numpad">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">.</button>
        <button type="button">0</button>
        <button type="button" id="clearWeight">⌫</button>
      </div>
      <button type="button" id="enterWeight">Enter Weight</button>
      <button type="button" id="saveLog">Finish + Save Log</button>
      <button type="button" id="toggleBtn">More ▼</button>
      <div id="advancedOptions" style="display:none;">
        <button type="button" id="viewLogs">View Saved Logs</button>
        <button type="button" id="downloadTxt">Download Last Log (.txt)</button>
        <button type="button" id="downloadCsv">Download Last Log (.csv)</button>
        <button type="button" id="resetData">Reset Rock List</button>
      </div>
    </form>
    <div id="results"></div>
    <div id="rockList"></div>
    <div id="savedLogs"></div>
  </div>
  <div id="toast" class="toast"></div>
  <script>
    let rockWeights = JSON.parse(localStorage.getItem('bRockAutosave') || '[]');

    function updateDisplay() {
      localStorage.setItem('bRockAutosave', JSON.stringify(rockWeights));
      const total = rockWeights.length;
      const totalWeight = rockWeights.reduce((a, b) => a + b, 0);
      const avgWeight = total > 0 ? (totalWeight / total).toFixed(2) : 0;
      const p540 = rockWeights.filter(w => w <= 540).length;
      const p150 = rockWeights.filter(w => w <= 150).length;
      const p75 = rockWeights.filter(w => w <= 75).length;
      const percent540 = total ? (p540 / total * 100).toFixed(2) : 0;
      const percent150 = total ? (p150 / total * 100).toFixed(2) : 0;
      const percent75 = total ? (p75 / total * 100).toFixed(2) : 0;

      document.getElementById('results').innerHTML = `
        <p>Total rocks weighed: ${total}</p>
        <p>Total weight: ${totalWeight.toFixed(2)} lbs</p>
        <p>Average weight: ${avgWeight} lbs</p>
        <details><summary>Percent Passing</summary>
          <p>≤ 540 lbs: ${percent540}%</p>
          <p>≤ 150 lbs: ${percent150}%</p>
          <p>≤ 75 lbs: ${percent75}%</p>
        </details>
      `;

      document.getElementById('rockList').innerHTML = `<p><strong>Rocks Entered:</strong></p><pre>${rockWeights.map((w, i) => `${i + 1}: ${w} lbs`).join('\n')}</pre>`;
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    document.querySelectorAll('.numpad button').forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.textContent;
        if (val === '⌫') {
          rockWeight.value = rockWeight.value.slice(0, -1);
        } else {
          rockWeight.value += val;
        }
      });
    });

    const rockWeight = document.getElementById('rockWeight');

    document.getElementById('enterWeight').addEventListener('click', () => {
      const weight = parseFloat(rockWeight.value);
      if (!isNaN(weight)) {
        rockWeights.push(weight);
        rockWeight.value = '';
        updateDisplay();
        showToast('Rock added');
      }
    });

    document.getElementById('saveLog').addEventListener('click', () => {
      if (rockWeights.length === 0) return showToast('Enter weights first!');
      const logs = JSON.parse(localStorage.getItem('bRockLogs') || '[]');
      const total = rockWeights.length;
      const totalWeight = rockWeights.reduce((sum, val) => sum + val, 0);
      const avgWeight = total > 0 ? (totalWeight / total).toFixed(2) : 0;
      const p540 = rockWeights.filter(w => w <= 540).length;
      const p150 = rockWeights.filter(w => w <= 150).length;
      const p75 = rockWeights.filter(w => w <= 75).length;
      const percent540 = total ? (p540 / total * 100).toFixed(2) : 0;
      const percent150 = total ? (p150 / total * 100).toFixed(2) : 0;
      const percent75 = total ? (p75 / total * 100).toFixed(2) : 0;

      const log = {
        timestamp: new Date().toLocaleDateString(),
        weights: [...rockWeights],
        total,
        totalWeight: totalWeight.toFixed(2),
        avgWeight,
        percent540,
        percent150,
        percent75
      };

      logs.push(log);
      localStorage.setItem('bRockLogs', JSON.stringify(logs));
      rockWeights = [];
      localStorage.removeItem('bRockAutosave');
      updateDisplay();
      showToast('Log saved!');
    });

    document.getElementById('toggleBtn').addEventListener('click', () => {
      const section = document.getElementById('advancedOptions');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('resetData').addEventListener('click', () => {
      rockWeights = [];
      localStorage.removeItem('bRockAutosave');
      updateDisplay();
      showToast('Rock list cleared');
    });

    document.getElementById('viewLogs').addEventListener('click', () => {
      const logs = JSON.parse(localStorage.getItem('bRockLogs') || '[]');
      if (!logs.length) return showToast('No saved logs');
      const summary = logs.map(log => `• ${log.timestamp} — ${log.total} rocks, Avg: ${log.avgWeight} lbs`).join('\n');
      document.getElementById('savedLogs').innerHTML = `<h3>Saved Logs (${logs.length})</h3><pre>${summary}</pre>`;
    });

    updateDisplay();
  </script>
</body>
</html>
