<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B-Rock Gradation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      position: relative;
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    .numpad button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      touch-action: manipulation;
    }
    #enterWeight {
      padding: 20px;
      font-size: 1.4rem;
    }
    .numpad button:hover {
      background-color: #3a3a3a;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      touch-action: manipulation;
    }
    button:hover {
      background-color: #218838;
    }
    #saveLog, #toggleBtn {
      background-color: orange;
    }
    #results, #savedLogs, #rockList {
      margin-top: 24px;
    }
    pre {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      color: #f0f0f0;
    }
    #advancedOptions button {
      margin-top: 8px;
      background-color: #444;
    }
    #advancedOptions button:hover {
      background-color: #555;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    details[open] summary {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>B-Rock Gradation</h1>
    <form id="bRockForm" onsubmit="return false;">
      <input type="text" id="rockWeight" placeholder="Enter rock weight (lbs)" readonly>
      <div class="numpad">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">.</button>
        <button type="button">0</button>
        <button type="button" id="clearWeight">⌫</button>
      </div>
      <button type="button" id="enterWeight">Enter Weight</button>
      <button type="button" id="saveLog">Finish + Save Log</button>
      <button type="button" id="toggleBtn">More ▼</button>
      <div id="advancedOptions" style="display:none;">
        <button type="button" id="viewLogs">View Saved Logs</button>
        <button type="button" id="downloadTxt">Download Last Log (.txt)</button>
        <button type="button" id="downloadCsv">Download Last Log (.csv)</button>
        <button type="button" id="resetData">Reset Rock List</button>
      </div>
    </form>
    <div id="results"></div>
    <div id="rockList"></div>
    <div id="savedLogs"></div>
  </div>
  <script>
    let rockWeights = JSON.parse(localStorage.getItem('bRockAutosave') || '[]');
    let currentLog = {};

    function updateDisplay() {
      localStorage.setItem('bRockAutosave', JSON.stringify(rockWeights));
      const total = rockWeights.length;
      const totalWeight = rockWeights.reduce((sum, val) => sum + val, 0);
      const avgWeight = total > 0 ? (totalWeight / total).toFixed(2) : 0;
      const p540 = rockWeights.filter(w => w <= 540).length;
      const p150 = rockWeights.filter(w => w <= 150).length;
      const p75 = rockWeights.filter(w => w <= 75).length;
      const percent540 = total ? (p540 / total * 100).toFixed(2) : 0;
      const percent150 = total ? (p150 / total * 100).toFixed(2) : 0;
      const percent75 = total ? (p75 / total * 100).toFixed(2) : 0;

      currentLog = {
        timestamp: new Date().toLocaleDateString(),
        weights: [...rockWeights],
        total,
        totalWeight: totalWeight.toFixed(2),
        avgWeight,
        percent540,
        percent150,
        percent75
      };

      document.getElementById('results').innerHTML = `
        <p><strong>Total rocks:</strong> ${total}</p>
        <p><strong>Total weight:</strong> ${totalWeight.toFixed(2)} lbs</p>
        <p><strong>Average weight:</strong> ${avgWeight} lbs</p>
        <details><summary>Percent Passing</summary>
        <p>≤540 lbs: ${percent540}%</p>
        <p>≤150 lbs: ${percent150}%</p>
        <p>≤75 lbs: ${percent75}%</p></details>
      `;

      document.getElementById('rockList').innerHTML = `<p><strong>Rocks:</strong></p><pre>${rockWeights.map((w, i) => `${i + 1}: ${w} lbs`).join('\n')}</pre>`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.numpad button').forEach(btn => {
        btn.addEventListener('click', () => {
          const input = document.getElementById('rockWeight');
          if (btn.id === 'clearWeight') {
            input.value = input.value.slice(0, -1);
          } else {
            input.value += btn.textContent;
          }
        });
      });

      document.getElementById('enterWeight').addEventListener('click', () => {
        const input = document.getElementById('rockWeight');
        const val = parseFloat(input.value);
        if (!isNaN(val)) {
          rockWeights.push(val);
          input.value = '';
          updateDisplay();
        }
      });

      document.getElementById('saveLog').addEventListener('click', () => {
        if (rockWeights.length === 0) return alert('Add some rocks first!');
        const logs = JSON.parse(localStorage.getItem('bRockLogs') || '[]');
        logs.push(currentLog);
        localStorage.setItem('bRockLogs', JSON.stringify(logs));
        localStorage.removeItem('bRockAutosave');
        rockWeights = [];
        updateDisplay();

        const container = document.createElement('div');
        container.innerHTML = `
          <button onclick="downloadTxt()">Save as .txt</button>
          <button onclick="downloadCsv()">Save as .csv</button>
          <button onclick="this.parentElement.remove()">Neither</button>
        `;
        document.body.appendChild(container);
      });

      document.getElementById('toggleBtn').addEventListener('click', () => {
        const adv = document.getElementById('advancedOptions');
        adv.style.display = adv.style.display === 'none' ? 'block' : 'none';
      });

      document.getElementById('viewLogs').addEventListener('click', () => {
        const logs = JSON.parse(localStorage.getItem('bRockLogs') || '[]');
        if (!logs.length) return document.getElementById('savedLogs').innerHTML = '<p>No saved logs.</p>';
        const summary = logs.map(log => `• ${log.timestamp} — ${log.total} rocks`).join('\n');
        document.getElementById('savedLogs').innerHTML = `<h3>Saved Logs (${logs.length})</h3><pre>${summary}</pre>`;
      });

      document.getElementById('downloadTxt').addEventListener('click', downloadTxt);
      document.getElementById('downloadCsv').addEventListener('click', downloadCsv);
      document.getElementById('resetData').addEventListener('click', () => {
        rockWeights = [];
        updateDisplay();
      });

      updateDisplay();
    });

    function downloadTxt() {
      const log = currentLog;
      const content = `Date: ${log.timestamp}\nTotal Rocks: ${log.total}\nTotal Weight: ${log.totalWeight}\nAverage Weight: ${log.avgWeight}\nPassing ≤540 lbs: ${log.percent540}%\nPassing ≤150 lbs: ${log.percent150}%\nPassing ≤75 lbs: ${log.percent75}%\n\nWeights: ${log.weights.join(', ')}`;
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `b_rock_log_${new Date().toISOString().split('T')[0]}.txt`;
      a.click();
    }

    function downloadCsv() {
      const log = currentLog;
      const csv = [
        ['Date', 'Total Rocks', 'Total Weight', 'Average Weight', '% ≤540', '% ≤150', '% ≤75', ...log.weights.map((_, i) => `Stone ${i + 1}`)],
        [log.timestamp, log.total, log.totalWeight, log.avgWeight, log.percent540, log.percent150, log.percent75, ...log.weights]
      ].map(row => row.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `b_rock_log_${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
    }
  </script>
</body>
</html>
