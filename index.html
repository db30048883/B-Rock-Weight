<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B-Rock Gradation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered:', reg))
          .catch(err => console.error('SW failed:', err));
      });
    }
    window.addEventListener('beforeunload', (e) => {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #results, #savedLogs, #rockList {
      margin-top: 20px;
    }
    pre {
      background-color: #3a3a3a;
      padding: 10px;
      overflow-x: auto;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>B-Rock Gradation</h1>

    <form id="bRockForm" onsubmit="return false;">
      <input type="number" id="rockWeight" placeholder="Enter rock weight (lbs)">
      <button type="button" id="saveLog">Finish + Save Log</button>
      <button type="button" id="viewLogs">View Saved Logs</button>
      <button type="button" id="downloadTxt">Download Last Log (.txt)</button>
      <button type="button" id="downloadCsv">Download Last Log (.csv)</button>
    </form>

    <div id="results"></div>
    <div id="rockList"></div>
    <div id="savedLogs"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let rockWeights = JSON.parse(localStorage.getItem('bRockAutosave') || '[]');
      let currentLog = {};

      document.getElementById('rockWeight').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          const input = event.target;
          const weight = parseFloat(input.value);
          if (!isNaN(weight)) {
            rockWeights.push(weight);
            input.value = '';
            updateDisplay();
          }
        }
      });

      document.getElementById('saveLog').addEventListener('click', () => finishLog());
      document.getElementById('viewLogs').addEventListener('click', () => viewSavedLogs());
      document.getElementById('downloadTxt').addEventListener('click', () => downloadLastLog());
      document.getElementById('downloadCsv').addEventListener('click', () => downloadCSV());

      function updateDisplay() {
        localStorage.setItem('bRockAutosave', JSON.stringify(rockWeights));
        const total = rockWeights.length;
        const passing = rockWeights.filter(w => w <= 1250).length;
        const passing540 = rockWeights.filter(w => w <= 540).length;
        const percentPassing = total > 0 ? (passing / total * 100).toFixed(2) : 0;
        const percentPassing540 = total > 0 ? (passing540 / total * 100).toFixed(2) : 0;
        const passing150 = rockWeights.filter(w => w <= 150).length;
        const percentPassing150 = total > 0 ? (passing150 / total * 100).toFixed(2) : 0;
        const passing75 = rockWeights.filter(w => w <= 75).length;
        const percentPassing75 = total > 0 ? (passing75 / total * 100).toFixed(2) : 0;
        const totalWeight = rockWeights.reduce((sum, val) => sum + val, 0);
        const avgWeight = total > 0 ? (totalWeight / total).toFixed(2) : 0;

        currentLog = {
          timestamp: new Date().toLocaleDateString(),
          weights: [...rockWeights],
          total,
          passing,
          percentPassing,
          percentPassing540,
          percentPassing150,
          percentPassing75,
          totalWeight,
          avgWeight
        };

        document.getElementById('results').innerHTML = `
          <p>Total rocks weighed: ${total}</p>
          <p>Total weight: ${totalWeight.toFixed(2)} lbs</p>
          <p>Average weight: ${avgWeight} lbs</p>
          <p><strong>Percent Passing (≤ 540 lbs):</strong> ${percentPassing540}%</p>
          <p><strong>Percent Passing (≤ 150 lbs):</strong> ${percentPassing150}%</p>
          <p><strong>Percent Passing (≤ 75 lbs):</strong> ${percentPassing75}%</p>
        `;

        document.getElementById('rockList').innerHTML = `<p><strong>Rocks Entered:</strong></p><pre>${rockWeights.map((w, i) => `${i + 1}: ${w} lbs`).join('\n')}</pre>`;
      }

      function finishLog() {
        if (!currentLog.timestamp || rockWeights.length === 0) {
          alert('Add some rocks first!');
          return;
        }
        const logs = JSON.parse(localStorage.getItem('bRockLogs') || '[]');
        logs.push(currentLog);
        localStorage.setItem('bRockLogs', JSON.stringify(logs));
        localStorage.removeItem('bRockAutosave');
        alert('Log saved!');
        rockWeights = [];
        updateDisplay();
      }

      function viewSavedLogs() {
        const logs = JSON.parse(localStorage.getItem('bRockLogs') || '[]');
        if (logs.length === 0) {
          document.getElementById('savedLogs').innerHTML = '<p>No saved logs found.</p>';
          return;
        }
        const summary = logs.map(log => `• ${log.timestamp} — ${log.total} rocks, ${log.passing} passing (${log.percentPassing}%)`).join('\n');
        document.getElementById('savedLogs').innerHTML = `
          <h3>Saved Logs (${logs.length})</h3>
          <pre>${summary}</pre>
        `;
      }

      function downloadLastLog() {
        const logs = JSON.parse(localStorage.getItem('bRockLogs') || '[]');
        if (logs.length === 0) {
          alert('No logs available to download.');
          return;
        }
        const log = logs[logs.length - 1];
        const content = `Date: ${log.timestamp}
Total Rocks: ${log.total}
Total Weight: ${log.totalWeight}
Average Weight: ${log.avgWeight}
Passing Rocks (≤1250 lbs): ${log.passing} (${log.percentPassing}%)
Passing ≤540 lbs: ${log.percentPassing540}%
Passing ≤150 lbs: ${log.percentPassing150}%
Passing ≤75 lbs: ${log.percentPassing75}%

Weights: ${log.weights.join(', ')}`;
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `b_rock_log_${new Date().toISOString().split('T')[0]}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      function downloadCSV() {
        const logs = JSON.parse(localStorage.getItem('bRockLogs') || '[]');
        if (!logs.length) {
          alert('No logs to export.');
          return;
        }
        const log = logs[logs.length - 1];
        const csv = [
          ['Date', 'Total Rocks', 'Total Weight', 'Average Weight', 'Passing ≤1250 lbs', '% Passing', '% ≤540', '% ≤150', '% ≤75', 'Weights'],
          [log.timestamp, log.total, log.totalWeight, log.avgWeight, log.passing, `${log.percentPassing}%`, `${log.percentPassing540}%`, `${log.percentPassing150}%`, `${log.percentPassing75}%`, `"${log.weights.join(', ')}"`]
        ].map(row => row.join(',')).join('\n');

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `b_rock_log_${new Date().toISOString().split('T')[0]}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      updateDisplay();
    });
  </script>
</body>
</html>
