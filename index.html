<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B Rock Weigher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #results, #log {
      margin-top: 20px;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>B Rock Weigher</h1>
    <p>Enter the weights of up to 100 stones (in pounds):</p>
    <form id="bRockForm">
      <div id="inputs"></div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="results"></div>
    <div id="log"></div>
  </div>

  <script>
    // Create 100 input fields
    const inputContainer = document.getElementById('inputs');
    for (let i = 1; i <= 100; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.placeholder = `Stone ${i}`;
      input.className = 'stoneInput';
      inputContainer.appendChild(input);
    }

    function calculate() {
      const inputs = document.querySelectorAll('.stoneInput');
      const weights = Array.from(inputs)
        .map(input => parseFloat(input.value))
        .filter(weight => !isNaN(weight));

      const total = weights.length;
      const passing = weights.filter(w => w <= 1250).length;
      const percentPassing = total > 0 ? (passing / total * 100).toFixed(2) : 0;

      document.getElementById('results').innerHTML = `
        <p>Total rocks weighed: ${total}</p>
        <p>Passing rocks (â‰¤ 1250 lbs): ${passing}</p>
        <p><strong>Percent Passing:</strong> ${percentPassing}%</p>
      `;

      const log = {
        timestamp: new Date().toLocaleString(),
        weights,
        total,
        passing,
        percentPassing
      };

      document.getElementById('log').innerHTML = `
        <h3>Local Log</h3>
        <pre>${JSON.stringify(log, null, 2)}</pre>
      `;

      // Optional: Save to localStorage
      localStorage.setItem('bRockLog', JSON.stringify(log));
    }
  </script>
</body>
</html>
