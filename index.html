<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B-Rock Gradation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      position: relative;
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    .numpad button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      touch-action: manipulation;
    }
    #enterWeight {
      padding: 20px;
      font-size: 1.4rem;
    }
    .numpad button:hover {
      background-color: #3a3a3a;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      touch-action: manipulation;
    }
    button:hover {
      background-color: #218838;
    }
    #saveLog, #toggleBtn {
      background-color: orange;
    }
    #results, #savedLogs, #rockList {
      margin-top: 24px;
    }
    pre {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      color: #f0f0f0;
    }
    #advancedOptions button {
      margin-top: 8px;
      background-color: #444;
    }
    #advancedOptions button:hover {
      background-color: #555;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    details[open] summary {
      margin-bottom: 10px;
    }
    .edit-input {
      width: 60px;
      font-size: 1rem;
      padding: 4px;
      background: #333;
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
    }
    .delete-btn {
      background: none;
      color: #ff5c5c;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>B-Rock Gradation</h1>
    <form id="bRockForm" onsubmit="return false;">
      <input type="text" id="rockWeight" placeholder="Enter rock weight (lbs)" readonly>
      <div class="numpad">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">.</button>
        <button type="button">0</button>
        <button type="button" id="clearWeight">⌫</button>
      </div>
      <button type="button" id="enterWeight">Enter Weight</button>
      <button type="button" id="saveLog">Finish + Save Log</button>
      <button type="button" id="toggleBtn">More ▼</button>
      <div id="advancedOptions" style="display:none;">
        <button type="button" id="viewLogs">View Saved Logs</button>
        <button type="button" id="downloadTxt">Download Last Log (.txt)</button>
        <button type="button" id="downloadCsv">Download Last Log (.csv)</button>
        <button type="button" id="resetData">Reset Rock List</button>
      </div>
    </form>
    <div id="results"></div>
    <div id="rockList"></div>
    <div id="savedLogs"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
